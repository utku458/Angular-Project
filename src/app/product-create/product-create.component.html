<h3>Product  Create</h3>


<form #form="ngForm" (ngSubmit)="saveProduct(form)">

    <div class="text-danger" *ngIf="error">

        {{error}}
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input #name="ngModel" required minlength="5" [(ngModel)]="model.name" type="text"  name="name" id="name" class="form-control">
        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched" > Urun ismi en az 5 karakter olmalildir</div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input  required [(ngModel)]="model.price" type="number" min="0" max="10000000"  name="price" #price="ngModel" id="price" class="form-control">
        <div class="text-danger mt-1" *ngIf="price.invalid && price.touched" > Urun icin negatif deger girmeyiniz</div>
    </div>


    <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input  [(ngModel)]="model.imageUrl" type="text"  name="imageUrl" id="imageUrl" class="form-control">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea  [(ngModel)]="model.description" name="description" id="description" class="form-control"></textarea>
    </div>

    <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="isActive">
            isActive
        </label>
      </div>

      <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
            <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
                <option value="0">Kategori</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Product</button>
</form>
