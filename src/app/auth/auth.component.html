<h3>{{isLoginMode ? "Giris Yap":"Hesap olustur"}}</h3>

<div class="alert alert-danger" *ngIf="error">

    {{error}}
</div>

<form #form="ngForm"  (ngSubmit)="handleAuth(form)">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" required email ngModel name="email" id="email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" ngModel  required minlength="6" name="password" id="password" class="form-control">
    </div>


    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{isLoginMode ? "Giris Yap":"Hesap olustur"}}</button>
        <button type="button" class="btn btn-outline-primary" (click)="toggleMode()">{{isLoginMode ? "Henuz hesabim yok" : "Zaten Hesabim var"}}</button>
    </div>

    <div *ngIf="loading" class="spinner-border" role="status">
        <span  class="visually-hidden">Loading...</span>
      </div>
</form>
