


<div  *ngIf="!loading">
  <div *ngIf="products.length > 0; else noProducts">
    <ng-template [ngTemplateOutlet]="productList"></ng-template>
    
    </div> 

</div>



<ng-template #productList>
 
  <div *ngFor="let p of products" class="card mb-3 p-1">
    <div class="row">
      <div class="col-3">
        <img
          class="img-fluid rounded-start"
          src="images/{{ p.imageUrl }}"
          alt="image"
        />
      </div>
      <div class="col-9" >
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description }}</p>
          <a  routerLink="/products/{{p.id}}"  class="btn btn-primary">Urun Detay</a>
  
        </div>
      </div>
    </div>
  </div>
</ng-template>


<div *ngIf="loading" class="spinner-border" role="status">
  <span  class="visually-hidden">Loading...</span>
</div>
 




<ng-template #noProducts>
  <div class="alert alert-warning">np products</div>
</ng-template>
